<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main id="celular">
        <div id="imgfundo">
            
        </div>
        <section id="login">
            <h1>Login</h1>
            <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

            <form action="cadastro.php" method="get" autocomplete="on">

                <p>
                    <label for="iemail">Email</label>
                    <input type="email" name="email" id="iemail" minlength="12" maxlength="25" required>
                </p>

                <p>
                    <label for="isen">Senha</label>
                    <input type="password" name="sen" id="isen" min="5" max="10" required>

                </p>
                <p>
                    <input type="submit" value="Entrar">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
